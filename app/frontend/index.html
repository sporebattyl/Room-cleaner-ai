<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Room Cleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Room Cleaner</h1>
        <button id="analyze-btn">Analyze Room</button>
        <div class="stats">
            <h2>Performance Statistics</h2>
            <p>Time to clean: <span id="time-to-clean">N/A</span></p>
            <p>Items identified: <span id="items-identified">N/A</span></p>
        </div>
        <div class="todo-list">
            <h2>To-Do List</h2>
            <ul id="tasks">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
